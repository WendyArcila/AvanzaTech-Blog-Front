<div class="relative overflow-hidden">
  <app-header/>
  <div class="container mx-auto">
    <div class="flex justify-center items-center">
      <img
      class="flex-auto max-w-xs sm:max-w-xs md:max-w-xs lg:max-w-36 pt-4"
      src="/assets/img/logo1.png"
      alt="logo"
      />
    </div>

    <div class="flex items-center justify-center ">
      <form [formGroup]="form" (ngSubmit)="save()" class="relative z-20 w-full max-w-xl mx-auto p-4 mb-10 rounded-lg shadow-lg">
        <div>
          <div class="relative space-y-3">
            <label for="username" class="block font-medium text-base" >Email</label>
            <input
              [ngClass]="{' border-red-600': username?.invalid && username?.touched }"
              #emailInput
              formControlName="username"
              placeholder="Enter email"
              type="email"
              class="w-full rounded text-base bg-gray-100 border-gray-900 border-2  focus:border-lime-300 focus:border-4 p-2"
            />
          </div>
          <div *ngIf="nonEmail() === true && username?.valid">
            <p
            class="font-medium text-red-500 text-s mt-1 ml-1"
          >
          Email does not exist
          </p>  ยบ
          </div>
          <div *ngIf="username?.touched && username?.invalid">
            <p
              *ngIf="username?.hasError('required')"
              class="font-medium text-red-500 text-s mt-1 ml-1"
            >
              This field is mandatory
            </p>
            <p
              *ngIf="username?.hasError('email')"
              class="font-medium text-red-500 text-s mt-1 ml-1"
            >
              This field should be a email
            </p>
          </div>
        </div>
        <div>
          <div class="relative space-y-3">
            <label for="password" class="block font-medium mt-4 text-base">Password</label>
            <input
              [type]="changeType?'password':'text'"
              [ngClass]="{' border-red-600': password?.invalid && password?.touched }"
              formControlName="password"
              placeholder="Enter password"
              class="w-full rounded text-base bg-gray-100 border-gray-900 border-2  focus:border-lime-300 focus:border-4 p-2"
            />
            <button mat-icon-button matSuffix (click)="viewpass()"  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="visible" class="absolute right-2 top-1/2 transform -translate-y-1/2">
              <mat-icon>{{visible ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </div>
          <div *ngIf="password?.touched && password?.invalid">
            <p
              *ngIf="password?.hasError('required')"
              class="font-medium text-red-500 text-s mt-1 ml-1"
            >
              This field is mandatory
            </p>
          </div>
          <div *ngIf="nonMatch() === true && password?.valid">
            <p
              class="font-medium text-red-500 text-s mt-1 ml-1"
            >
              Email or password are incorrect
            </p>
          </div>
        </div>
        <div class="flex justify-center gap-4">
          <app-btn [typeBtn]="'submit'" [color]="'green'">Login</app-btn>
          <app-btn [typeBtn]="'button'" [color]="'red'" (click)="resetForm()">Cancel</app-btn>
        </div>
        <div  class="mx-auto text-s text-center font-medium">
          <p>Don't have an account? <a routerLink="/register" class="font-medium  hover:text-lime-500 text-gray-400"> Register </a></p>
        </div>
      </form>

    </div>
  </div>
</div>
