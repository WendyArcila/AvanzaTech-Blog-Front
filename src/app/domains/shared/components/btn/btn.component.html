<button
  [type]="typeBtn"
  [ngClass]="{
    'font-medium rounded text-base px-5 py-2 my-5 border-2 border-black': true,
    'focus:border-green-800 text-green-700 hover:bg-green-200 bg-gray-50 focus:right-4': typeBtn === 'submit',
    'text-red-700 focus:ring-red-300 hover:bg-red-300': typeBtn === 'button'
  }"

  class="my-5"
>
  <ng-content></ng-content>
</button>
