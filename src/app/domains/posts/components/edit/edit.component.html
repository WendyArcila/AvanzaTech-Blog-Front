<div class="relative overflow-hidden">
  <app-header />
  <div class="container mx-auto ">
    <div class="max-w-screen-lg mx-auto px-10 sm:px-6 lg:px-28 py-10 md:w-auto lg:w-auto xl:w-auto">
      <div class="flex">
        <a routerLink="" >
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#75FB4C"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
        </a>
        <p class="text-base font-bold">Back</p>
      </div>
      <div >
        <form [formGroup]="form" (ngSubmit)="updatePost()">
          <div class="">
            <div class="flex p-2 space-x-4 font-semibold text-2xl  text-gray-950 mx-6">
              <label for="title">Title*:</label>
              <input type="text"
                    [ngClass]="{'border-red-600': titleReder?.invalid && titleReder?.touched }"
                    formControlName="title"
                    [value]="oldPost.title"
                    type="text"
                    class="w-full rounded text-base border-gray-900 border-2  focus:border-lime-500 focus:border-4 p-2"
              />
            </div>
            <div class="mx-8"  *ngIf="titleReder?.touched && titleReder?.invalid">
              <p
                *ngIf="titleReder?.hasError('required')"
                class="font-medium text-red-500 text-s right-0"
              >
                This field is mandatory
              </p>
            </div>
          </div>
          <div>
          <div class="p-2 mx-6 text-gray-950 ">

            <label class="pb-4 font-semibold text-2xl" for="content">Content*:</label>
            <app-richtext>
            <textarea type="text"
                  [ngClass]="{'border-red-600': contentReder?.invalid && contentReder?.touched }"
                  formControlName="content"
                  [value]="oldPost.content"
                  type="text"
                  class=" w-full rounded text-base border-gray-900 border-2  focus:border-lime-500 focus:border-4 block h-56 pl-4 p-2.5"
            ></textarea>
          </app-richtext>
          </div>
          <div class="mx-6" *ngIf="contentReder?.touched && contentReder?.invalid">
            <p *ngIf="contentReder?.hasError('required')" class="font-medium text-red-500">
              This field is mandatory
            </p>
          </div>
        </div>
          <div class="text-gray-950 m-6 p-2 ">
            <div class="border-gray-900 border-2 p-4 rounded-md shadow-md  mx-auto">
              <div class="text-lg font-bold mb-4">Permissions</div>
              <div class="grid grid-cols-2 gap-4">
                <div class="p-2 text-2xl font-semibold">Category</div>
                <div class="p-2 font-semibold text-2xl">Access</div>

                <div class="font-medium text-base">Public</div>
                <div>
                  <select
                  [value]="public"
                  formControlName="publicPermission"
                  class="border rounded p-2 w-full">
                    <option value=1 >Read Only</option>
                    <option value=2 >Read & Write</option>
                    <option value=3 >No Access</option>
                  </select>
                </div>

                <div class="font-medium text-base">Authenticated</div>
                <div>
                  <select
                  [value]="authenticated"
                  formControlName="authenticatedPermission"
                  class="border rounded p-2 w-full">
                    <option value=1 >Read Only</option>
                    <option value=2 >Read & Write</option>
                    <option value=3 >No Access</option>
                  </select>
                </div>

                <div class="font-medium text-base">Team</div>
                <div>
                  <select
                  [value]="team"
                  formControlName="teamPermission"
                  class="border rounded p-2 w-full">
                    <option value=1 >Read Only</option>
                    <option value=2 >Read & Write</option>
                    <option value=3 >No Access</option>
                  </select>
                </div>

                <div  class="font-medium text-base">Owner</div>
                <div>
                  <select
                    [value]="author"
                    formControlName="authorPermission"
                    class="border rounded p-2 w-full">
                    <option value=1 >Read Only</option>
                    <option value=2 >Read & Write</option>
                    <option value=3 >No Access</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="flex justify-center gap-4">
            <app-btn [typeBtn]="'submit'" [color]="'green'" >Edit</app-btn>
            <app-btn [typeBtn]="'button'" [color]="'red'" (click)="resetForm()"> Cancel</app-btn>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
